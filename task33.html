<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleForm(type) {
            document.getElementById('loginForm').style.display = type === 'login' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = type === 'signup' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>
        <!-- Login Form -->
        <form id="loginForm" action="login.php" method="POST">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="email" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" required>

            <button type="submit">Login</button>
            <div class="toggle">
                <p>Don't have an account? <a href="#" onclick="toggleForm('signup')">Signup here</a></p>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" action="signup.php" method="POST" style="display: none;">
            <label for="signupName">Name:</label>
            <input type="text" id="signupName" name="name" required>

            <label for="signupEmail">Email:</label>
            <input type="email" id="signupEmail" name="email" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="password" required>

            <button type="submit">Signup</button>
            <div class="toggle">
                <p>Already have an account? <a href="#" onclick="toggleForm('login')">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
